<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,300;0,9..40,400;0,9..40,600;0,9..40,700;0,9..40,900;1,9..40,100;1,9..40,300;1,9..40,400;1,9..40,600;1,9..40,700;1,9..40,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Femi's JS Array</title>
</head>
<body class="bg-palette-1 font-primary tracking-tight">
<header class="p-4 border-b-2 border-black bg-palette-2">
    <h1 class="container mx-auto text-4xl">Random Image Generator</h1>
</header>
<main>
    <!-- IMAGES GENERATOR & ASSIGNER -->
    <section class="my-16 flex items-center">
        <div class="container mx-auto flex gap-8">
            <div class="flex flex-col gap-7 items-center">
                <h2 class="text-xl font-semibold">Image Preview</h2>
                <div class="w-72 h-96 bg-palette-2 ring-4 ring-offset-[10px] ring-offset-palette-1 ring-palette-6 rounded-lg">
                    <img id="preview-img" class="object-cover w-full h-full rounded-lg" src="http://placekitten.com/400/500" alt="">
                    <div class=""></div>
                </div>
                <p class="w-80 bg-palette-3 px-3 py-2 rounded-md text-center leading-relaxed">
                    Image taken by <a href="" class="unsplash-profile-link text-palette-6 hover:text-palette-7" target="_blank"></a>. <br> You can also see this image on <a href="" class="unsplash-img-link text-palette-6 hover:text-palette-7" target="_blank">Unsplash</a>.
                </p>
            </div>

            <div class="grow bg-palette-3 rounded-lg divide-y-2 divide-palette-1 flex flex-col">
                <!-- RANDOMISER IMG -->
                <div class="p-5">
                    <form id="randomizer-form" action="">
                        <button type="button" id="randomizer-btn" class="p-2 bg-palette-1 rounded-sm w-full mb-2">Randomize Image</button>
                        <button type="button" id="adv-toggle-btn" class="text-[0.8rem] flex items-center" onclick="toggleDropdown()">advanced options <span class="icon-[mdi--chevron-down]"></span></button>
                        <div id="adv-options" class="grid grid-cols-1 gap-x-4 gap-y-1 bg-palette-9 mx-[-1.25rem] transition-all opt-collapse">
                            <label for="query" class="text-[0.8rem] font-light">
                                Keyword Search <br>
                                <input type="text" id="query" placeholder="" class="w-full p-1.5 text-[0.8rem] font-light">
                            </label>
                            <label for="username" class="text-[0.8rem] font-light">
                                Username <br>
                                <input type="text" id="username" placeholder="e.g. anniespratt" class="w-full p-1.5 text-[0.8rem] font-light">
                            </label>
                            <label for="content-filter" class="text-[0.8rem] font-light">
                                Content Filter <br>
                                <select name="" id="content-filter" class="w-full p-1.5 text-[0.8rem] font-light">
                                    <option value="high">High</option>
                                    <option value="low">Low</option>
                                </select>
                            </label>
                        </div>
                    </form>
                </div>
                <!-- CHOOSE EMAIL -->
                <div class="p-5 grow">
                    <form action="" class="flex flex-col gap-1">
                        <div class="flex flex-col">
                            <label for="emails" class="flex flex-col">
                                Choose From Existing Email
                                <select id="emails" class="p-2" required>
                                    <option value="" class="p-2" disabled selected hidden>Select an email address</option>
                                </select>
                            </label>
                            <p class="font-black text-2xl flex-none mx-auto mt-3">OR</p>
                            <label for="new-email" class="flex flex-col gap-0.5">
                                Add New Email Address
                                <input type="email" id="new-email" class="p-2" placeholder="Email*">
                            </label>
                        </div>
                        <button type="button" class="p-2 mt-4 bg-palette-1 rounded-sm">Select Email</button>
                    </form>
                    <div class="mt-3">
                        <p class="font-semibold">Selected Emails</p>
                        <small>none yet</small>
                    </div>
                </div>
                <!-- ASSIGN IMAGE TO EMAIL -->
                <div class="p-5">
                    <button class="p-2 bg-palette-1 rounded-sm w-full">Assign Image</button>
                </div>
            </div>
        </div>
    </section>
    <!-- COLLECTION OF ASSIGNED IMAGES -->
    <section>
        <div class="container mx-auto">
            <div class="main-collections">
                <h2 class="text-2xl font-semibold pb-2">Collections</h2>
                <div id="accordion" class="accordion rounded-xl overflow-hidden">
                    <div class="item bg-palette-2">
                        <button class="header w-full bg-palette-8 p-5 text-xl flex justify-between items-center">
                            <h2>testemail@email.com</h2>
                            <span class="icon-[ion--chevron-down] size-7"></span>
                        </button>
                        <div class="content transition-all flex gap-5 flex-wrap">
                            <div class="h-48 relative hover:outline group/img outline-2 outline-black">
                                <img class="h-full w-full object-cover" src="http://placekitten.com/300/450" alt="">
                                <div class="bg-black p-2 bg-opacity-75 invisible group-hover/img:visible absolute bottom-0 right-0 flex flex-col gap-3">
                                    <a href="" class="usplash-icon-link opacity-75 hover:opacity-100" title="See image on Unsplash"><span class="icon-[ri--unsplash-fill] size-6 text-white"></span></a>
                                    <button class="trash-btn opacity-75 hover:opacity-100" title="Remove image"><span class="icon-[iconoir--trash-solid] size-6 text-red-500"></span></button>
                                </div>
                            </div>
                            <div class="h-48 relative hover:outline group/img outline-2 outline-black">
                                <img class="h-full w-full object-cover" src="http://placekitten.com/400/400" alt="">
                                <div class="bg-black p-2 bg-opacity-75 invisible group-hover/img:visible absolute bottom-0 right-0 flex flex-col gap-3">
                                    <a href="" class="usplash-icon-link opacity-75 hover:opacity-100" title="See image on Unsplash"><span class="icon-[ri--unsplash-fill] size-6 text-white"></span></a>
                                    <button class="trash-btn opacity-75 hover:opacity-100" title="Remove image"><span class="icon-[iconoir--trash-solid] size-6 text-red-500"></span></button>
                                </div>
                            </div>
                            <div class="h-48 relative hover:outline group/img outline-2 outline-black">
                                <img class="h-full w-full object-cover" src="http://placekitten.com/450/500" alt="">
                                <div class="bg-black p-2 bg-opacity-75 invisible group-hover/img:visible absolute bottom-0 right-0 flex flex-col gap-3">
                                    <a href="" class="usplash-icon-link opacity-75 hover:opacity-100" title="See image on Unsplash"><span class="icon-[ri--unsplash-fill] size-6 text-white"></span></a>
                                    <button class="trash-btn opacity-75 hover:opacity-100" title="Remove image"><span class="icon-[iconoir--trash-solid] size-6 text-red-500"></span></button>
                                </div>
                            </div>
                            <div class="h-48 relative hover:outline group/img outline-2 outline-black">
                                <img class="h-full w-full object-cover" src="http://placekitten.com/400/450" alt="">
                                <div class="bg-black p-2 bg-opacity-75 invisible group-hover/img:visible absolute bottom-0 right-0 flex flex-col gap-3">
                                    <a href="" class="usplash-icon-link opacity-75 hover:opacity-100" title="See image on Unsplash"><span class="icon-[ri--unsplash-fill] size-6 text-white"></span></a>
                                    <button class="trash-btn opacity-75 hover:opacity-100" title="Remove image"><span class="icon-[iconoir--trash-solid] size-6 text-red-500"></span></button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="item bg-palette-2">
                        <button class="header w-full bg-palette-8 p-5 text-xl flex justify-between items-center">
                            <h2>test2elboog@email.com</h2>
                            <span class="icon-[ion--chevron-down] size-7"></span>
                        </button>
                        <div class="content transition-all flex gap-5 flex-wrap">
                            <div class="h-48 relative hover:outline group/img outline-2 outline-black">
                                <img class="h-full w-full object-cover" src="http://placekitten.com/250/450" alt="">
                                <div class="bg-black p-2 bg-opacity-75 invisible group-hover/img:visible absolute bottom-0 right-0 flex flex-col gap-3">
                                    <a href="" class="usplash-icon-link opacity-75 hover:opacity-100" title="See image on Unsplash"><span class="icon-[ri--unsplash-fill] size-6 text-white"></span></a>
                                    <button class="trash-btn opacity-75 hover:opacity-100" title="Remove image"><span class="icon-[iconoir--trash-solid] size-6 text-red-500"></span></button>
                                </div>
                            </div>
                            <div class="h-48 relative hover:outline group/img outline-2 outline-black">
                                <img class="h-full w-full object-cover" src="http://placekitten.com/630/700" alt="">
                                <div class="bg-black p-2 bg-opacity-75 invisible group-hover/img:visible absolute bottom-0 right-0 flex flex-col gap-3">
                                    <a href="" class="usplash-icon-link opacity-75 hover:opacity-100" title="See image on Unsplash"><span class="icon-[ri--unsplash-fill] size-6 text-white"></span></a>
                                    <button class="trash-btn opacity-75 hover:opacity-100" title="Remove image"><span class="icon-[iconoir--trash-solid] size-6 text-red-500"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>This is empty right now. Why don't you try attaching an image to an email address above.</p>
            </div>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/apps.js"></script>
</body>
</html>
