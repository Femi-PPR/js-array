<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,300;0,9..40,400;0,9..40,600;0,9..40,700;0,9..40,900;1,9..40,100;1,9..40,300;1,9..40,400;1,9..40,600;1,9..40,700;1,9..40,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Femi's JS Array</title>
</head>
<body class="bg-palette-1 font-primary tracking-tight">
<header class="p-3 border-b-2 border-black">
    <h1 class="text-4xl">Random Image Generator</h1>
</header>
<main class="pt-3">
    <!-- IMAGES GENERATOR & ASSIGNER -->
    <section>
        <div class="container mx-auto">
            <div class="main-image"></div>
            <div class="p-3">
                <h3 class="text-xl pb-4">Select email addresses to assign the picture to:</h3>
                <form action="" class="flex flex-col gap-1 bg-palette-3 p-5 rounded-lg">
                    <div class="flex gap-5 items-center">
                        <label for="emails" class="flex flex-1 flex-col gap-1">
                            Choose From Existing Email
                            <select name="emails" class="p-2" id="" required>
                                <option value="" class="p-2" disabled selected hidden>Select an email address</option>
                            </select>
                        </label>
                        <p class="font-bold text-2xl flex-none">OR</p>
                        <label for="new-email" class="flex flex-1 flex-col gap-1">
                            Add New Email Address
                            <input type="email" name="new-email" id="" class="p-2" placeholder="Email*">
                        </label>
                    </div>
                    <button type="button" class="p-2 mt-4 bg-palette-1 rounded-sm">Select Email</button>
                </form>

            </div>
        </div>
    </section>
    <!-- COLLECTION OF ASSIGNED IMAGES -->
    <section>
        <div class="container mx-auto">
            <div class="main-collections">
                <h2>Collections</h2>
            </div>
        </div>
    </section>
</main>
    
</body>
</html>
